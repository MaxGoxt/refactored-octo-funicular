<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="header">
            <img class="prf-foto" src="https://cdn-icons-png.flaticon.com/512/152/152843.png">
            <p class="prf"><b>HTML 5<br></b>Rigoberto</p>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="imagen">
            <img class="foto" src="https://images.ecestaticos.com/DiJ6Fx5gUleSR6P1IBGPELVncIQ=/0x0:2121x1414/1200x900/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2F4d0%2F68f%2Fb04%2F4d068fb04ec4ef3950da1cb9ed696747.jpg" class="card-img-top" alt="Foto">
        </div>
        <div class="footer">
            <div class="icos">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <div>
                <p class="card-text">Le gusta a <a href="https://github.com/MaxGoxt" target="_blank" class="hashtag"><strong>MaxGoxt</strong></a></p> 
            </div>
            <div>
                <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis deleniti nemo cumque dicta quo labore similique sequi quod ad at optio illo dolorum rerum repellat ex quam architecto, sit nisi. lo</p>
            </div>
        </div>
    </div>
</body>
</html>
